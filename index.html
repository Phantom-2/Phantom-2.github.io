<!DOCTYPE html>
<html>
<head>
    <title>Verification</title>
</head>
<body>
    <h1>...جارى التحقق من البلد</h1>
    <p id="result"></p>

    <script>

        // Send a GET request to the external server
        fetch(`https://howilive.net/verify`)
            .then(response => {
                if (response.status === 200) {
                    document.getElementById('result').textContent = '✅ تم التحقق بنجاح';
                } else {
                    document.getElementById('result').textContent = '❌ فشل فى التحقق';
                }
            })
            .catch(error => {
                console.error(error);
                document.getElementById('result').textContent = '❌ فشل فى التحقق';
            });
    </script>
</body>
</html>
